<ion-header>

    <ion-navbar>
        <ion-title>HistoryPage</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list>
        <ion-item *ngFor="let video of videos">
            <ion-thumbnail item-start>
                <img src="{{video.images[0].url}}">
            </ion-thumbnail>
            <h2>{{video.title}}</h2>
            <p>{{video.description}}</p>
            <ion-badge item-end><ion-icon name="eye"></ion-icon> {{video.countViews}} </ion-badge>
        </ion-item>
    </ion-list>

</ion-content>
